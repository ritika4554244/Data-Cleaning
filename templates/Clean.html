<html>
    <head>
        <title>home page</title>
        <!-- the following style code is include from W3Schools-->
        <link rel="stylesheet" href="/static/css/stylesheet.css"/>
        <style>
            table {
              border-collapse: collapse;

              padding: 8px;

            tr:nth-child(even) {background-color: #f2f2f2;}

}

    </head>
